<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="yellow-part"></div>
        <div class="main-part">
            <h1>To-Do-List</h1>
            <img class="filter-img" src="../project/assets/filter.svg">
            <div class="text-div">
                <div class="input-div">
                    <form> <input type="text" id="taskInput" /> </form>
                    <img class="input-delete" src="../project/assets/remove.svg">
                </div>
                <ul class="list-container" id="taskList">
                    <li class="mytasks"></li>
                </ul>
            </div>
            <div class="bottom-div">
                <button class="submit" type="submit"> Add </button>
                <div class="plus">
                    <p class="plus-text">+</p>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
